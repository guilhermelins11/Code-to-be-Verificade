  <link rel="stylesheet" href="../css/styleconf.css" />
  <link rel="shortcut icon" href="images/logoBlack.png" type="image/x-icon"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <aside>
  <div class="sidebar">
     <div class="menu-item logo">
        <img src="images/logo.png" alt="Logo" class="logo-img" />
      </div>

      <a href="geral.html" class="menu-item">
        <i class="fas fa-chart-pie"></i>

  <main class="main-content">
    <h1>Configurações da Conta</h1>
    <form class="config-form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seuemail@empresa.com" />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" />

      <button type="submit">Salvar Alterações</button>
    </form>
  </main>
